<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="_normalize.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="controls">
      <button data-time="5" class="timer-button">Pomodoro: 25 Min</button>
      <button data-time="7" class="timer-button">Short Break: 5 Min</button>
      <button data-time="900" class="timer-button">Long Break: 15 Min</button>
      <button class="quit-button">Quit This Countdown</button>
      <button class="reset-button">Reset Pomodoros</button>
    </div>

    <div class="display">
        <h1 class="display-time-left">00:00</h1>
        <p class="display-pomodoro-count"></p>
    </div>
  
    <audio class="audio "src="sound/alarm.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
